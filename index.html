<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="dist/app.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="dist/app.css">
    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    
    <div id="root">

        <!--HEADER-->
        <header>
            <!--sezione navbar-->
            <section class="navbar">
                <!--sinistra-->
                <div class="left">
                    <ul>
                        <!--bottone-->
                        <li>
                            <button>order online</button>
                        </li>
                        <!--end bottone-->
                    </ul>
                </div>
                <!--end sinistra-->

                <!--centrale-->
                <div class="center">
                    <ul>
                        <li class="icon"> 
                            <img src="./img/svg/svg-0.svg" alt="">   
                            home
                        </li>
                        <li>pages</li>
                        <li>menu</li>
                        <!--logo-->
                        <li class="logo-app">
                            <img src="./img/h5-logo-divided-header.png" alt="">
                        </li>
                        <!--end logo-->
                        <li>event</li>
                        <li>blog</li>
                        <li>landing</li>
                    </ul>
                </div>
                <!--end centrale-->

                <!--destra-->
                <div class="right">
                    <ul>
                        <li class="icon">
                            <img src="./img/svg/svg-1.svg" alt=""> 
                            cart
                        </li>
                        <li>
                            <i class="fas fa-search"></i> 
                            search
                        </li>
                    </ul>
                </div>
                <!--end destra-->
            </section>
            <!--end sezione navbar-->

            <!--tasto destro-->
            <div class="tasto-prev">
                <div class="small-text">prev</div>
            </div>
            <!--end tasto destro-->

            <!--sezione jumbotron-->
            <section class="jumbotron">
                <div class="urban">
                    <img src="./img/h3-rev-img-5.png" alt="">
                    <div class="pizza-logo">
                        <img src="./img/h3-rev-img-6.png" alt="">
                    </div>
                </div>
            </section>
            <!--end sezione jumbotron-->

            <!--tasto sinistro-->
            <div class="tasto-next">
                <div class="small-text">prev</div>
            </div>
            <!--end tasto destro-->
        </header>
        <!--END HEADER-->
        
        <!--MAIN-->
        <main>
            <!--sezione advertising-->
            <section class="advertising">
                <div class="adv-img">
                    <img src="./img/h3-img-1.jpg" alt="">
                </div>
                <div class="adv-img">
                    <img src="./img/h3-img-2.jpg" alt="">
                </div>
                <div class="adv-img">
                    <img src="./img/h3-img-3.jpg" alt="">
                </div>
                <div class="adv-img">
                    <img src="./img/h3-img-4.jpg" alt="">
                </div>
            </section>
            <!--end sezione advertising-->
        </main>
        <!--END MAIN-->
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
